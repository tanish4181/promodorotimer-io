<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowLock Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-container">
    <!-- Header Section -->
    <header class="header">
      <h1>FlowLock</h1>
      <div class="header-actions">
        <button id="stats-btn" class="icon-btn" title="View Stats">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/></svg>
        </button>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
      </div>
    </header>
    
    <!-- Timer Display Section -->
    <main class="timer-display">
      <div id="timer-circle">
        <div class="progress-ring">
          <svg class="progress-svg" viewBox="0 0 120 120">
            <circle class="progress-track" cx="60" cy="60" r="54" />
            <circle class="progress-fill" cx="60" cy="60" r="54" />
          </svg>
        </div>
        <div id="timer-text">25:00</div>
        <div id="timer-label">Focus</div>
      </div>
      <div id="session-info-container">
        Session: <span id="session-count">1</span>
      </div>
    </main>

    <!-- Controls Section -->
    <div class="controls">
      <button id="reset-btn" class="secondary-btn" title="Reset Timer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
      </button>
      <button id="start-btn" class="primary-btn">Start</button>
      <button id="pause-btn" class="primary-btn" style="display: none;">Pause</button>
      <button id="lock-in-btn" class="secondary-btn" title="Lock-In Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
      </button>
    </div>

    <div id="lock-in-settings" class="lock-in-settings">
      <label for="lock-in-sessions">Lock in for</label>
      <input type="number" id="lock-in-sessions" value="4" min="1" max="10">
      <span>sessions</span>
    </div>

    <div id="skip-break-container" class="skip-break-container" style="display: none;">
      <button id="skip-break-btn" class="skip-break-btn">Skip Break</button>
    </div>

    <!-- Collapsible To-Do Section -->
    <details class="todo-details">
      <summary class="todo-summary">
        <span>Focus Tasks</span>
        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </summary>
      <div class="todo-content">
        <div class="add-todo">
          <input type="text" id="todo-input" placeholder="Add a new task...">
          <button id="add-todo-btn" class="add-btn">+</button>
        </div>
        <div id="todo-list" class="todo-list">
          <!-- Tasks will be rendered here -->
        </div>
      </div>
    </details>
    
    <!-- Footer Section -->
    <footer class="footer">
        <button id="support-btn-main" class="support-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          Support Developer
        </button>
        <button id="help-btn" class="text-btn">Help</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
